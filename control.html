<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TabNabbing Defender Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding-bottom: 14px;
      border-bottom: 2px solid rgba(102, 126, 234, 0.2);
    }
    
    .shield-icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    h1 {
      font-size: 18px;
      color: #2C3E50;
      font-weight: 700;
    }
    
    .description {
      font-size: 14px;
      color: #546E7A;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    #clearBtn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-bottom: 10px;
    }
    
    #clearBtn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b42a0);
    }
    
    #analyzeBtn {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
    }
    
    #analyzeBtn:hover {
      background: linear-gradient(135deg, #eb7ff5, #f23d54);
    }
    
    #feedback {
      margin-top: 14px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #feedback.info {
      background: rgba(102, 126, 234, 0.1);
      color: #5664D2;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    #feedback.success {
      background: rgba(76, 175, 80, 0.1);
      color: #2E7D32;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    #feedback.error {
      background: rgba(244, 67, 54, 0.1);
      color: #C62828;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    .feature-note {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 11px;
      color: #78909C;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TabNabbing Defender</h1>
    </div>
    
    <p class="description">
      Protects against tabnabbing phishing attacks by monitoring visual changes when tabs regain focus. 
      Suspicious changes are highlighted directly on the page.
    </p>
    
    <button id="clearBtn" class="btn">Clear All Highlights</button>
    <button id="analyzeBtn" class="btn">Analyze Tab Now</button>
    
    <div id="feedback"></div>
    
    <div class="feature-note">
      Auto-detection runs when switching between tabs
    </div>
  </div>
  
  <script src="control.js"></script>
</body>
</html>
