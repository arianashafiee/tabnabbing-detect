<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Medium Adjacent to High</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  .hero { height: 40vh; background: linear-gradient(135deg, #4f46e5, #06b6d4); color: #fff; display: grid; place-items: center; }
  .wrap { display: grid; grid-template-columns: 280px 1fr; gap: 16px; padding: 16px; }
  .sidebar { background: #f3f4f6; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; }
  .content { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; min-height: 40vh; }
</style>
</head>
<body>
<div class="hero"><h1>Original Hero</h1></div>
<div class="wrap">
  <aside class="sidebar">
    <h3>Sidebar</h3>
    <p>Adjacent area that will get a mild tint shift only.</p>
  </aside>
  <main class="content">
    <h2>Content</h2>
    <p>Switch tabs; when you return, the hero is completely recolored (HIGH), and the sidebar shifts slightly (MEDIUM near HIGH).</p>
  </main>
</div>
<script>
let applied = false;
window.addEventListener('blur', () => {
  if (applied) return;
  setTimeout(() => {
    const hero = document.querySelector('.hero');
    hero.style.background = 'linear-gradient(135deg, #ef4444, #f59e0b)';
    hero.querySelector('h1').textContent = 'Changed Hero';

    const sb = document.querySelector('.sidebar');
    sb.style.background = '#eef1f5';
    sb.style.borderColor = '#e3e6ea';
    applied = true;
    console.log('Medium+High adjacent changes applied.');
  }, 1000);
});
</script>
</body>
</html>
