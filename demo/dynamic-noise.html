<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dynamic Subtle Noise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { margin: 0; min-height: 100vh; display: grid; place-items: center; font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial; background: #0b1020; color: #eee; }
  .panel { width: min(800px, 92vw); background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.12); border-radius: 12px; padding: 24px; }
  .shimmer {
    height: 160px; border-radius: 10px; background:
      linear-gradient(90deg, rgba(255,255,255,.05) 25%, rgba(255,255,255,.12) 37%, rgba(255,255,255,.05) 63%);
    background-size: 400% 100%;
    animation: move 2.4s linear infinite;
    margin-bottom: 12px;
  }
  @keyframes move { 0% { background-position: 0% 0; } 100% { background-position: 100% 0; } }
</style>
</head>
<body>
<div class="panel">
  <h1>Dynamic Subtle Noise</h1>
  <p>This uses a shimmering placeholder block. It produces small moving differences that a strict pixel diff might flag; your extension should ignore most of this as low-significance.</p>
  <div class="shimmer"></div>
  <div class="shimmer" style="animation-duration: 3s;"></div>
  <p>Switch away and back to see how your thresholds behave.</p>
</div>
</body>
</html>
