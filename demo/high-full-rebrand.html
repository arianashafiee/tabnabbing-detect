<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>High Full Rebrand</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #fafafa; color: #222; }
  header { padding: 24px; background: #111827; color: #fff; }
  main { padding: 24px; max-width: 900px; margin: 0 auto; }
</style>
</head>
<body>
<header><h1>Regular Page</h1></header>
<main>
  <p>On blur, this page is replaced by a full-screen login-like layout (high change).</p>
</main>
<script>
let flipped = false;
function fakeLogin() {
  document.open();
  document.write(`
  <!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <style>
      body{margin:0;min-height:100vh;display:grid;place-items:center;background:#f3f4f6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
      .card{width:min(440px,90vw);background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
      h1{margin:0 0 8px 0;font-size:24px}
      p{margin:0 0 18px 0;color:#555}
      label{display:block;margin:10px 0 6px 0;font-weight:600}
      input{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:6px}
      button{width:100%;margin-top:16px;padding:12px;background:#2563eb;color:#fff;border:0;border-radius:8px;font-weight:700}
    </style>
  </head><body>
    <div class="card">
      <h1>Sign in</h1>
      <p>Use your account</p>
      <label>Email</label><input type="email" placeholder="you@example.com">
      <label>Password</label><input type="password" placeholder="••••••••">
      <button>Continue</button>
    </div>
  </body></html>`);
  document.close();
  console.log('Full rebrand applied.');
}
window.addEventListener('blur', () => {
  if (flipped) return;
  setTimeout(() => { fakeLogin(); flipped = true; }, 900);
});
</script>
</body>
</html>
